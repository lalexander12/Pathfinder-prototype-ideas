{% extends "layout_moj.html" %}

{% block pageTitle %}
  Pathfinder
{% endblock %}

{% block beforeContent %}
<a id="back" class="govuk-back-link" href="javascript:history.back()">Back</a>

{% endblock %}

{% block content %}


{% include "../includes/nominal-snippet.html" %}




<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="document-pgf-notes-state-answer" method="post" novalidate>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Have you updated the case notes?
                </h1>
              </legend>

              <div id="email-hint" class="govuk-hint">

                </div>

              <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="document-pgf-notes-state" name="document-pgf-notes-state" type="radio" value="Yes">
                  <label class="govuk-label govuk-radios__label" for="document-pgf-notes-state">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="document-pgf-notes-state-2" name="document-pgf-notes-state" type="radio" value="No">
                  <label class="govuk-label govuk-radios__label" for="document-pgf-notes-state-2">
                    No
                  </label>
                </div>


              </div>


            </fieldset>
          </div>
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </form>
      </div>
    </div>
  </main>
</div>





{% endblock %}
