{% extends "layout_moj.html" %}

{% block pageTitle %}
  Pathfinder
{% endblock %}

{% block beforeContent %}
<a id="back" class="govuk-back-link" href="javascript:history.back()">Back</a>


{% endblock %}

{% block content %}

{% include "../includes/nominal-snippet.html" %}



<div class="govuk-width-container">

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="document-upload" method="post" novalidate>

                <div class="govuk-form-group">
                  <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading">
                        Where was the PGF completed?
                      </h1>
                    </legend>
                    <div class="govuk-radios" data-module="govuk-radios">
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="document-complete-location-type" name="document-complete-location-type" type="radio" value="Custody">
                        <label class="govuk-label govuk-radios__label" for="document-complete-location-type">
                          Custody
                        </label>
                      </div>
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="document-complete-location-type-2" name="document-complete-location-type" type="radio" value="Community">
                        <label class="govuk-label govuk-radios__label" for="document-complete-location-type-2">
                          Community
                        </label>
                      </div>

                    </div>
                  </fieldset>
                </div>

                <div class="govuk-form-group">

                <button class="govuk-button" data-module="govuk-button">
                  Continue
                </button>
              </div>


        </form>
      </div>
      </div>
  </main>
</div>





{% endblock %}
