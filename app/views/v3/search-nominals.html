{% extends "layout_moj.html" %}

{% block pageTitle %}
  Pathfinder
{% endblock %}

{% block beforeContent %}

<div class="govuk-breadcrumbs govuk-!-display-none-print govuk-breadcrumbs--collapse-on-mobile">
  <ol class="govuk-breadcrumbs__list">
  
    
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="https://digital-dev.prison.service.justice.gov.uk/">Digital Prison Services</a>
    </li>
    
  
    
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="https://dev.pathfinder.service.justice.gov.uk/">Pathfinder</a>
    </li>
    
  
  </ol>
</div>


        <main class="govuk-main-wrapper " id="main-content" role="main">
          
  <div class="search-box-color govuk-!-padding-top-2 govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l govuk-!-padding-top-1 govuk-!-padding-bottom-3 govuk-!-margin-0">Search Pathfinder</h1>

    <form method="get">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-three-quarters">
            

<div class="govuk-form-group">
  <label class="govuk-label" for="searchTerm">
    Name, Prison Number or CRN
  </label>

  
  
  <div id="searchTerm-hint" class="govuk-hint">
    For example, Smith, John or A1234BC
  </div>

<input class="govuk-input" id="searchTerm" name="searchTerm" type="text" aria-describedby="searchTerm-hint" maxlength="50" data-qa="searchTerm">
</div>

        </div>
      </div>

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-three-quarters ">
          <div>
            
  


  
    
  

  
  

<button data-prevent-double-click="true" class="govuk-button govuk-button--primary govuk-button--start" data-module="govuk-button" data-qa="searchSubmit">
  Search
  <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true" focusable="false">
    <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"></path>
  </svg></button>

          </div>
        </div>
      </div>
    </form>
  </div>

  

  <script src="./HMPPS Pathfinder DEV Search nominals page_files/searchTable.js"></script>


        </main>
      </div>
      {% endblock %}
